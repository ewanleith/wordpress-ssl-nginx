# HTTP Server


server {
    listen 80;
    server_name fastssl.ewan.im;
    rewrite ^/(.*) https://fastssl.ewan.im/$1 permanent;
    include conf.d/drop;
    root /var/www/fastssl.ewan.im;
    access_log  /var/log/nginx/$host.access.log  main;
}




# HTTPS server
#
server {
    listen       443 ssl spdy;
    server_name  fastssl.ewan.im;

    ssl                  on;
    ssl_certificate      /etc/nginx/ewan.im.pem;
    ssl_certificate_key  /etc/nginx/ewan.im.key;
    ssl_protocols       SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_session_timeout  5m;
    ssl_prefer_server_ciphers   on;

    default_type text/html;
    root /var/www/fastssl.ewan.im;

    include conf.d/drop;
    access_log  /var/log/nginx/$host.proxy.access.log  main;
    index index.html index.htm index.php;

    location /{
        try_files $uri $uri/ /index.php?q=$uri&$args;
        }

    location ~ \.php$ {

        set $no_cache 0;
        if ($http_cookie ~* "comment_author_|wordpress_(?!test_cookie)|wp-postpass_" )
            { set $no_cache 1; }

        # Don't cache uris containing the following segments
        if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
                set $no_cache 1;
        }

        #Don't cache if there is a cookie called PHPSESSID
	if ($http_cookie = "PHPSESSID")
	{
		set $no_cache 1;
	}

	fastcgi_cache_bypass $no_cache;
	fastcgi_no_cache $no_cache;
	fastcgi_cache wp-php;
	fastcgi_cache_valid 200 1m;
	add_header X-Cache $upstream_cache_status;


        fastcgi_buffers 8 512k;
        fastcgi_buffer_size 512k;
        fastcgi_intercept_errors on;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_pass 127.0.0.1:9000;
        }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|eot|ttf|woff|svg)$ {
        add_header Access-Control-Allow-Origin *;
        expires 7d;
    }


}

